      const p = document.querySelector('p');

    // Regular
    console.log('hello world');

    console.log('hello %s ','Sarthak');

    // Styled
    console.log('%c I am awesome ','font-size:50;background-color:red');

    console.warn('NOOOOOOOOOOOOOOOOOOOOOOOOOOO');

    console.error('STOPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP');

    // Info
    console.info('Do you know the way?');
    // Testing
    console.assert(false,'Na bolne pe aati hai');
    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    // Grouping together
    dog.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`My dog's name is ${dog.name} and my dog's age is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`)
    });
